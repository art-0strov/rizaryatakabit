<style>

<body>
<!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
<div id="startScreen" class="centered">
  <h1>–°–æ—Ü-—Å–µ—Ç—å –ú–∞–∫—Å</h1>
  <h2>–ø–æ–¥–¥–µ—Ä–∂–∫–∞ –ì–æ—Å—É—Å–ª—É–≥</h2>
  <input id="firstName" type="text" placeholder="–ò–º—è" autocomplete="off" />
  <input id="lastName" type="text" placeholder="–§–∞–º–∏–ª–∏—è" autocomplete="off" />

</div>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
<div id="mainApp" style="display:none;">
  <nav>
    <button id="nav-news" class="active" type="button">–Ω–æ–≤–æ—Å—Ç–∏</button>
    <button id="nav-friends" type="button">–¥—Ä—É–∑—å—è</button>
    <button id="nav-messenger" type="button">–ú–∞–∫—Å –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</button>
    <button id="nav-neuro" type="button">–Ω–µ–π—Ä–æ-–ú–∞–∫—Å</button>
    <button id="nav-exit" class="exit" type="button">–≤—ã–π—Ç–∏</button>
  </nav>
  <main class="content-area" id="contentArea">
    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –ø–æ–¥–≥—Ä—É–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
  </main>
</div>

<script>
  // –°—Ç–∞—Ä—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
  const posts = [
    {name: "–ú–∞–∫—Å –Ω–æ–≤–æ—Å—Ç–∏", text:"–†–æ—Å—Å–∏—è –ª—É—á—à–∞—è –∏ –≤–æ—Ç –ø–æ—á–µ–º—É", likes: 999999, views: 0},
    {name: "–ï–≥–æ—Ä–∫–∞ –ø–æ–º–∏–¥–æ—Ä–∫–∞", text:"–Ø –ø–æ—Å—Ä–∞–ª, —Å–º–æ—Ç—Ä–∏—Ç–µ", likes: 2, views: 2567}
  ];
  const friends = ["–ï–≥–æ—Ä–∫–∞ –ø–æ–º–∏–¥–æ—Ä–∫–∞", "–†–æ—Å–∫–æ–º–Ω–∞–¥–∑–æ—Ä"];
  const chats = {
    "–ï–≥–æ—Ä–∫–∞ –ø–æ–º–∏–¥–æ—Ä–∫–∞": [
      {from: "them", text: "–ø–æ—à–ª–∏ –≥—É–ª—è—Ç—å"},
      {from: "me", text: "—â–∞—Å –∏–¥—É"}
    ],
    "–î–º–∏—Ç—Ä–∏–π –ù–∞–≥–∏–µ–≤": [
      {from: "them", text: "–ê—Ä—Ç—É–ª—å–∫–∞, —è –Ω–∞ —Ç–µ–±—è –ø–æ–¥–ø–∏—Å–∞–Ω"}
    ]
  };

  // –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
  const startScreen = document.getElementById('startScreen');
  const loginBtn = document.getElementById('loginBtn');
  const loading = document.getElementById('loading');
  const mainApp = document.getElementById('mainApp');
  const contentArea = document.getElementById('contentArea');
  const navButtons = {
    news: document.getElementById('nav-news'),
    friends: document.getElementById('nav-friends'),
    messenger: document.getElementById('nav-messenger'),
    neuro: document.getElementById('nav-neuro'),
    exit: document.getElementById('nav-exit'),
  };

  // –ú–µ–Ω—é –ø–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç –∫–æ–Ω—Ç–µ–Ω—Ç
  function clearActive() {
    Object.values(navButtons).forEach(b=>b.classList.remove('active'));
  }
  function showSection(section) {
    clearActive();
    navButtons[section].classList.add('active');
    if(section === 'news') renderNews();
    else if(section === 'friends') renderFriends();
    else if(section === 'messenger') renderMessenger();
    else if(section === 'neuro') renderNeuro();
    else if(section === 'exit') goToStart();
  }

  // –†–µ–Ω–¥–µ—Ä —Ä–∞–∑–¥–µ–ª–∞ –ù–æ–≤–æ—Å—Ç–∏
  function renderNews() {
    contentArea.innerHTML = '';
    const h1 = document.createElement('h1');
    h1.textContent = '–ú–∞–∫—Å –Ω–æ–≤–æ—Å—Ç–µ–π';
    contentArea.appendChild(h1);

    const writePostBtn = document.createElement('button');
    writePostBtn.id = 'writePostBtn';
    writePostBtn.textContent = '–ù–∞–ø–∏—Å–∞—Ç—å –ø–æ—Å—Ç';
    contentArea.appendChild(writePostBtn);

    // –°–ø–∏—Å–æ–∫ –ø–æ—Å—Ç–æ–≤
    const list = document.createElement('div');
    list.id = 'newsList';
    contentArea.appendChild(list);

    function updateNewsList() {
      list.innerHTML = '';
      posts.forEach((p,i) => {
        const post = document.createElement('div');
        post.className = 'post';

        const nameElem = document.createElement('div');
        nameElem.className = 'name';
        nameElem.textContent = p.name;
        post.appendChild(nameElem);

        const textElem = document.createElement('div');
        textElem.className = 'text';
        textElem.textContent = p.text;
        post.appendChild(textElem);

        const stats = document.createElement('div');
        stats.className = 'stats';

        const likes = document.createElement('div');
        likes.className = 'likes';
        likes.innerHTML = `&#128077; ${p.likes}`;
        likes.title = "–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –ø–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫";
        likes.style.userSelect = 'none';
        likes.onclick = () => {
          p.likes++;
          updateNewsList();
        };
        stats.appendChild(likes);

        const views = document.createElement('div');
        views.textContent = `üëÅ ${p.views}`;
        stats.appendChild(views);

        post.appendChild(stats);
        list.appendChild(post);
      });
    }
    updateNewsList();

    // –§–æ—Ä–º–∞ –Ω–∞–ø–∏—Å–∞–Ω–∏—è –ø–æ—Å—Ç–∞
    let newPostForm = null;
    writePostBtn.onclick = () => {
      if(newPostForm) return; // —É–∂–µ –æ—Ç–∫—Ä—ã—Ç
      newPostForm = document.createElement('div');
      newPostForm.id = 'newPostForm';

      const textarea = document.createElement('textarea');
      textarea.placeholder = "–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç–∞...";
      newPostForm.appendChild(textarea);

      const publishBtn = document.createElement('button');
      publishBtn.textContent = '–æ–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ –ú–∞–∫—Å';
      newPostForm.appendChild(publishBtn);

      contentArea.insertBefore(newPostForm, list);

      publishBtn.onclick = () => {
        const text = textarea.value.trim();
        if(text.length === 0) {
          alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç–∞!');
          return;
        }
        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –ø–æ—Å—Ç –Ω–∞–≤–µ—Ä—Ö
        const rndViews = Math.floor(Math.random() * 301) + 100;
        const rndLikes = Math.floor(Math.random() * 9) + 1;
        posts.unshift({
          name: "–ê—Ä—Ç—É–ª—å–∫–∞",
          text,
          views: rndViews,
          likes: rndLikes
        });
        updateNewsList();
        newPostForm.remove();
        newPostForm = null;
      };
    };
  }

  // –†–µ–Ω–¥–µ—Ä —Ä–∞–∑–¥–µ–ª–∞ –î—Ä—É–∑—å—è
  function renderFriends() {
    contentArea.innerHTML = '';
    const h1 = document.createElement('h1');
    h1.textContent = '–ú–∞–∫—Å –¥—Ä—É–∑—å—è';
    contentArea.appendChild(h1);

    const addFriendBtn = document.createElement('button');
    addFriendBtn.id = 'addFriendBtn';
    addFriendBtn.textContent = '–¥–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–∑–µ–π';
    contentArea.appendChild(addFriendBtn);

    const list = document.createElement('ul');
    list.id = 'friendsList';
    contentArea.appendChild(list);

    function updateFriends() {
      list.innerHTML = '';
      friends.forEach(f => {
        const li = document.createElement('li');
        li.textContent = f;
        list.appendChild(li);
      });
    }
    updateFriends();

    addFriendBtn.onclick = () => {
      const friendName = prompt('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –Ω–æ–≤–æ–≥–æ –¥—Ä—É–≥–∞:');
      if(friendName && friendName.trim()) {
        friends.push(friendName.trim());
        updateFriends();
      }
    };
  }

  // –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä
  function renderMessenger() {
    contentArea.innerHTML = '';
    const h1 = document.createElement('h1');
    h1.textContent = '–ú–∞–∫—Å-—á–∞—Ç—ã';
    contentArea.appendChild(h1);

    const info = document.createElement('div');
    info.style.fontSize = '0.8em';
    info.style.color = '#555';
    info.style.marginBottom = '12px';
    info.textContent = '–≤ —Ü–µ–ª—è—Ö –∫–∞—á–µ—Å—Ç–≤–∞ –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏—è –≤—Å–µ —Ä–∞–∑–≥–æ–≤–æ—Ä—ã –∑–∞–ø–∏—Å—ã–≤–∞—é—Ç—Å—è';
    contentArea.appendChild(info);

    const container = document.createElement('div');
    container.style.display = 'flex';
    container.style.gap = '20px';

    const chatListEl = document.createElement('ul');
    chatListEl.id = 'chatList';

    let chatSelected = null;

    function updateChatList() {
      chatListEl.innerHTML = '';
      Object.keys(chats).forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        if(name === chatSelected) li.classList.add('selected');
        li.onclick = () => {
          chatSelected = name;
          updateChatList();
          renderChatMessages(name);
        };
        chatListEl.appendChild(li);
      });
    }

    const chatAreaEl = document.createElement('div');
    chatAreaEl.id = 'chatArea';

    function renderChatMessages(name) {
      chatAreaEl.innerHTML = '';
      const msgs = chats[name];
      msgs.forEach(m => {
        const div = document.createElement('div');
        div.className = 'message ' + (m.from === 'me' ? 'from-me' : 'from-them');
        div.textContent = m.text;
        chatAreaEl.appendChild(div);
      });

      // input –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
      const inputArea = document.createElement('div');
      inputArea.id = 'chatInputArea';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = '–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...';
      inputArea.appendChild(input);

      const sendBtn = document.createElement('button');
      sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
      sendBtn.onclick = () => {
        const val = input.value.trim();
        if(!val) return;
        chats[name].push({from:'me', text: val});
        input.value = '';
        renderChatMessages(name);
      };
      inputArea.appendChild(sendBtn);

      chatAreaEl.appendChild(inputArea);
    }

    container.appendChild(chatListEl);
    container.appendChild(chatAreaEl);
    contentArea.appendChild(container);

    // –ê–≤—Ç–æ–æ—Ç–∫—Ä—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π —á–∞—Ç
    chatSelected = Object.keys(chats)[0];
    updateChatList();
    renderChatMessages(chatSelected);
  }

  // –ù–µ–π—Ä–æ-–ú–∞–∫—Å
  function renderNeuro() {
    contentArea.innerHTML = '';
    const h1 = document.createElement('h1');
    h1.textContent = '–ù–µ–π—Ä–æ—Å–µ—Ç—å –æ—Ç –ú–∞–∫—Å';
    contentArea.appendChild(h1);

    const subtitle = document.createElement('div');
    subtitle.style.fontSize = '0.9em';
    subtitle.style.color = '#555';
    subtitle.style.marginBottom = '12px';
    subtitle.textContent = '–ú–ê–ö–°–∏–º—É–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π —Å –ò–ò –æ—Ç –ú–∞–∫—Å';
    contentArea.appendChild(subtitle);

    const input = document.createElement('input');
    input.id = 'neuroInput';
    input.type = 'text';
    input.placeholder = "–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç...";
    contentArea.appendChild(input);

    const askBtn = document.createElement('button');
    askBtn.id = 'askBtn';
    askBtn.textContent = '—Å–ø—Ä–æ—Å–∏—Ç—å';
    contentArea.appendChild(askBtn);

    const response = document.createElement('div');
    response.id = 'neuroResponse';
    contentArea.appendChild(response);

    const answers = [
      '–ò–∑–≤–∏–Ω–∏—Ç–µ, —è –Ω–µ –º–æ–≥—É –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ –¥–∞–Ω–Ω—ã–π –≤–æ–ø—Ä–æ—Å',
      '–ò–∑–≤–∏–Ω–∏—Ç–µ –ø–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ',
      '–û—à–∏–±–∫–∞ –ø–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–æ–ø—ã—Ç–∫—É –ø–æ–∑–¥–Ω–µ–µ',
      '–û—à–∏–±–∫–∞ –Ω–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–æ–º'
    ];

    askBtn.onclick = () => {
      // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π –æ—Ç–≤–µ—Ç
      const idx = Math.floor(Math.random() * answers.length);
      response.textContent = answers[idx];
    };
  }

  // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
  function goToStart() {
    mainApp.style.display = 'none';
    startScreen.style.display = 'block';
    clearActive();
  }

  // –õ–æ–≥–∏–∫–∞ –≤—Ö–æ–¥–∞ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –∏ –∑–∞–≥—Ä—É–∑–∫–æ–π
  loginBtn.addEventListener('click', () => {
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const phone = document.getElementById('phone').value.trim();
    if(!firstName || !lastName || !phone) {
      alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
      return;
    }
    loginBtn.disabled = true;
    loading.style.display = 'block';
    loading.textContent = '–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–∏—Å–∞–º –í–ö...';
    // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É 10 —Å–µ–∫
    setTimeout(() => {
      loading.style.display = 'none';
      startScreen.style.display = 'none';
      mainApp.style.display = 'flex';
      showSection('news');
      loginBtn.disabled = false;
    }, 10000);
  });

  // –ù–∞–≤–∏–≥–∞—Ü–∏—è
  Object.entries(navButtons).forEach(([key, btn])=> {
    btn.onclick = () => showSection(key);
  });
